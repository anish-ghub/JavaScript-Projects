<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Project 6 : Image Slider</title>
    <link rel="stylesheet" href="Project 6 Image Slider.css">

<body>



    <div class="slide-container">



        <div class="slide">
            <img src="Img1.jpg">
            <div class="caption">
                Caption 1
            </div>
        </div>

        <div class="slide">
            <img src="Img2.jpg">
            <div class="caption">
                Caption 2
            </div>
        </div>

        <div class="slide">
            <img src="Img3.jpg">
            <div class="caption">
                Caption 3
            </div>
        </div>

        <div class="slide">
            <img src="Img4.jpg">
            <div class="caption">
                Caption 4
            </div>
        </div>



   



        <!-- Arrow -->

        <!-- Left -->
        <span class="arrow pre" onclick="controller(-1)">
            &#10094
        </span>

        <!-- Right -->
        <span class="arrow next" onclick="controller(1)">
            &#10095
        </span>


            
    </div>

    <script src="Project 6 Image Slider.js"></script>


</body>
</html>
